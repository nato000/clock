<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./clock.css">
	<title>Document</title>
</head>
<body>
<main class="main">
	<div class="clock">
		<div class="clock-hour">
			<div id="hour1" class="clock__number">
				<div class="clock__segment clock__segment-top"></div>
				<div class="clock__segment clock__segment-top-left "></div>
				<div class="clock__segment clock__segment-top-right "></div>
				<div class="clock__segment clock__segment-mid"></div>
				<div class="clock__segment clock__segment-bottom-left"></div>
				<div
						class="clock__segment clock__segment-bottom-right "></div>
				<div class="clock__segment clock__segment-bottom"></div>
			</div>
			<div id="hour2" class="clock__number">
				<div class="clock__segment clock__segment-top "></div>
				<div class="clock__segment clock__segment-top-left"></div>
				<div class="clock__segment clock__segment-top-right "></div>
				<div class="clock__segment clock__segment-mid"></div>
				<div class="clock__segment clock__segment-bottom-left"></div>
				<div
						class="clock__segment clock__segment-bottom-right "></div>
				<div class="clock__segment clock__segment-bottom"></div>
			</div>
		</div>
		<div class="clock-dots">
			<div class="clock-dots__top"></div>
			<div class="clock-dots__bottom"></div>
		</div>
		<div class="clock-minutes">
			<div id="minute1" class="clock__number">
				<div class="clock__segment clock__segment-top"></div>
				<div class="clock__segment clock__segment-top-left "></div>
				<div class="clock__segment clock__segment-top-right "></div>
				<div class="clock__segment clock__segment-mid"></div>
				<div class="clock__segment clock__segment-bottom-left"></div>
				<div
						class="clock__segment clock__segment-bottom-right "></div>
				<div class="clock__segment clock__segment-bottom"></div>
			</div>
			<div id="minute2" class="clock__number">
				<div class="clock__segment clock__segment-top "></div>
				<div class="clock__segment clock__segment-top-left"></div>
				<div class="clock__segment clock__segment-top-right "></div>
				<div class="clock__segment clock__segment-mid"></div>
				<div class="clock__segment clock__segment-bottom-left"></div>
				<div
						class="clock__segment clock__segment-bottom-right "></div>
				<div class="clock__segment clock__segment-bottom"></div>
			</div>
		</div>
		<div class="clock-dots">
			<div class="clock-dots__top"></div>
			<div class="clock-dots__bottom"></div>
		</div>
		<div class="clock-seconds">
			<div id="second1" class="clock__number">
				<div class="clock__segment clock__segment-top"></div>
				<div class="clock__segment clock__segment-top-left "></div>
				<div class="clock__segment clock__segment-top-right "></div>
				<div class="clock__segment clock__segment-mid"></div>
				<div class="clock__segment clock__segment-bottom-left"></div>
				<div
						class="clock__segment clock__segment-bottom-right "></div>
				<div class="clock__segment clock__segment-bottom"></div>
			</div>
			<div id="second2" class="clock__number">
				<div class="clock__segment clock__segment-top "></div>
				<div class="clock__segment clock__segment-top-left"></div>
				<div class="clock__segment clock__segment-top-right "></div>
				<div class="clock__segment clock__segment-mid"></div>
				<div class="clock__segment clock__segment-bottom-left"></div>
				<div
						class="clock__segment clock__segment-bottom-right "></div>
				<div class="clock__segment clock__segment-bottom"></div>
			</div>
		</div>
	</div>
</main>
<script type="module" src="./index.js"></script>
<script type="module" src="./clock-class.js"></script>
<script type="module" src="./numbers.js"></script>
<script type="module" src="./painting-number.js"></script>
</body>
</html>
